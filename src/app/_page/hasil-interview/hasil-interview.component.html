<div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="px-3">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput1">Nama: </label>
                    <div class="col-md-9">
                      <div class="border pl-2 pt-1 pb-1 pr-1 rounded">Gigih Santoso</div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-4 label-control" for="projectinput1">Job Title: </label>
                    <div class="col-md-8">
                      <div class="border pl-2 pt-1 pb-1 pr-1 rounded">Staff IT</div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput1">Email: </label>
                    <div class="col-md-9">
                      <div class="border pl-2 pt-1 pb-1 pr-1 rounded">test@gmail.com</div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-4 label-control" for="projectinput1">Pendidikan: </label>
                    <div class="col-md-8">
                      <div class="border pl-2 pt-1 pb-1 pr-1 rounded">S1</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Paging dataTable starts-->
<section id="paging" class="mb-3 mt-3">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="'auto'" [limit]="10" [scrollbarV]="false" [scrollbarH]="false">
          <ngx-datatable-row-detail [rowHeight]="500" #myDetailRow (toggle)="onDetailToggle($event)">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
              <div class="row">
                <div class="col-12 mb-2">
                  <label for="floatEmail">Periode</label>
                  <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.periode}}</div>
                </div>
                <div class="col-12 mb-2">
                  <label for="floatEmail">Gender</label>
                  <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.gender}}</div>
                </div>
                <div class="col-12 mb-2">
                  <label for="floatEmail">Usia Minimum</label>
                  <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.minAge}}</div>
                </div>
                <div class="col-12 mb-2">
                  <label for="floatEmail">Usia Maximum</label>
                  <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.maxAge}}</div>
                </div>
                <div class="col-12 mb-2" [width]="250">
                  <label for="floatEmail">Pendidikan</label>
                  <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.requirementDegree}}</div>
                </div>
                <div class="col-12 mb-2">
                  <label for="floatEmail">Keahlian</label>
                  <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.requirementSkill}}</div>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-row-detail>
          <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false"
            [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded"
                title="Expand/Collapse Row" (click)="toggleExpandRow(row)">
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name" sortable="false" prop="nama">
            <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              <span>{{value}}</span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Gender" sortable="false" prop="genderPelamar">
            <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              <span>{{value}}</span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Pendidikan Terakhir" sortable="false" prop="pendidikanTerakhir">
            <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              <span>{{value}}</span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Job Title" sortable="false" prop="bagian">
            <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              <span>{{value}}</span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status" sortable="false" prop="status">
            <ng-template let-row="data" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              <span class="badge badge-primary badge-pill">{{value}}</span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" sortable="false" prop="id">
            <ng-template let-row="data" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              <!-- <a class="success p-0" data-original-title="" title="" (click)="update(value)">
                <i class="ft-edit-2 font-medium-3 mr-2"></i>
              </a> -->
              <a class="danger p-0" data-original-title="" title="" (click)="openModalApproval(value, $event, content)">
                <i class="ft-check-circle font-medium-3 mr-2"></i>
              </a>
              <a class="p-0" data-original-title="" title="" (click)="kontrakKerja(value)">
                <i class="ft-user-check  font-medium-3 mr-2"></i>
              </a>
              <a class="p-0" data-original-title="" title="">
                <i class="ft-printer  font-medium-3 mr-2"></i>
              </a>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </section>
  <!--Paging dataTable starts-->
  
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Penilaian Kandidat</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form">
        <div class="form-body">
          <h4 class="form-section"><i class="ft-user"></i> Penilaian Kandidat</h4>
          <div class="row">
            <div class="form-group col-12 mb-2">
              <label class="sr-only" for="projectinput1">Ulasan</label>
              <textarea id="projectinput9" rows="5" class="form-control" name="comment" placeholder="Ulasan untuk Kandidat"></textarea>
            </div>
          </div>

          <h4 class="form-section"><i class="ft-file-text"></i> Permintaan Kandidat</h4>

          <div class="row">
            <div class="form-group col-12 mb-2">
              <label class="sr-only" for="projectinput5">Gaji yang diinginkan</label>
              <input type="text" id="projectinput5" class="form-control" placeholder="Gaji yang diinginkan" name="company">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-danger btn-raised" (click)="approval()" (click)="c('Close click')">Process</button>
    </div>
  </ng-template>
