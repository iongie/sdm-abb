<!--Paging dataTable starts-->
<section id="paging" class="mb-3 mt-3">
  <!-- <div class="row">
      <div class="col-12 text-left">
        <button class="btn btn-primary">
          <a class="text-decoration-none text-white" [routerLink]="['/lowongan-kerja/add']">New Data Lowongan Kerja</a>
        </button>
      </div>
    </div> -->
  <div class="d-flex justify-content-between bd-highlight">
    <div class="p-2 bd-highlight">
      <select class="form-control" (change)="limit(show.value)" #show id="show" name="show">
        <option value="5" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="p-2 bd-highlight"><input type='text' class="p-2 form-control" placeholder='Search...'
        (keyup)='updateFilter($event)' /></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [limit]="10" [scrollbarV]="false" [scrollbarH]="false">
        <ngx-datatable-row-detail [rowHeight]="600" #myDetailRow (toggle)="onDetailToggle($event)">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
            <div class="row">
              <div class="col-12 mb-2">
                <label for="floatEmail">Gender</label>
                <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.gender}}</div>
              </div>
              <div class="col-12 mb-2">
                <label for="floatEmail">Usia Minimum</label>
                <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.minAge}}</div>
              </div>
              <div class="col-12 mb-2">
                <label for="floatEmail">Usia Maximum</label>
                <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.maxAge}}</div>
              </div>
              <div class="col-12 mb-2">
                <label for="floatEmail">Pendidikan</label>
                <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.requirementDegree}}</div>
              </div>
              <div class="col-12 mb-2">
                <label for="floatEmail">Keahlian</label>
                <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.requirementSkill}}</div>
              </div>
              <div class="col-12 mb-2">
                <label for="floatEmail">Pengalaman Kerja</label>
                <div class="border pl-2 pt-1 pb-1 pr-1 rounded">{{row.working_experience}}</div>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-row-detail>
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false"
          [canAutoResize]="false">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded"
              title="Expand/Collapse Row" (click)="toggleExpandRow(row)">
            </a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Branch" sortable="false" prop="branch">
          <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Divisi" sortable="false" prop="divisi">
          <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Jabatan" sortable="false" prop="jabatan">
          <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Job Title" sortable="false" prop="bagian">
          <ng-template let-row="rows" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" sortable="false" prop="status">
          <ng-template let-row="data" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <span class="badge badge-primary badge-pill">{{value}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false" prop="id_lowongan">
          <ng-template let-row="data" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <a class="success p-0" data-original-title="" title="" (click)="update(value)" ngbTooltip="Update Loker">
              <i class="ft-edit-2 font-medium-3 mr-2"></i>
            </a>
            <a class="danger p-0" *ngIf="!rows[rowIndex].hiddenEditByStatus" data-original-title="" title="" (click)="openModalApproval(value, $event, content)"
              ngbTooltip="Ubah Status Loker">
              <i class="ft-check-circle font-medium-3 mr-2"></i>
            </a>
            <a class="warning p-0" *ngIf="rows[rowIndex].hiddenEditByStatus" data-original-title="" title="" (click)="kandidat(value)"
              ngbTooltip="Pilih Kandidat">
              <i class="ft-user font-medium-3 mr-2"></i>
            </a>
            <a class="p-0" data-original-title="" title="" ngbTooltip="Print Data Loker">
              <i class="ft-printer  font-medium-3 mr-2"></i>
            </a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</section>
<!--Paging dataTable starts-->

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Status</h4>
    <button type="button" class="close" (click)="d('Cross click')">
      <span>&times;</span>
    </button>
  </div>
  <form class="form" #f="ngForm">
    <div class="modal-body">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12">
          <div class="form-group">
            <label for="minDate">Start Date</label>
            <input bsDatepicker class="form-control" [(ngModel)]="dataApproval.start_date" name="start_date"
              id="start_date" #start_date="ngModel" required [minDate]="minDate" autocomplete="off" />
            <small class="form-text text-muted danger"
              *ngIf="!start_date.valid && (start_date.dirty || start_date.touched) && start_date.errors?.minDate">minDate
              error</small>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12">
          <div class="form-group">
            <label for="minDate">End Date</label>
            <input bsDatepicker class="form-control" [(ngModel)]="dataApproval.end_date" name="end_date" id="end_date"
              #end_date="ngModel" required autocomplete="off" />
            <small class="form-text text-muted danger"
              *ngIf="!end_date.valid && (end_date.dirty || end_date.touched) && end_date.errors?.minDate">minDate
              error</small>
          </div>
        </div>
        <div class="col-12 mb-2">
          <label>Status</label>
          <select class="form-control" [(ngModel)]="dataApproval.flag" #flag="ngModel" id="flag" name="flag" required>
            <option value="published" selected>Published</option>
            <option value="unpublished">unpublished</option>
            <option value="pending">Pending</option>
          </select>
          <small class="form-text text-muted danger" *ngIf="!flag.valid && (flag.dirty || flag.touched)">Silahkan
            Pilih Status</small>
        </div>
        <div class="col-12 mb-2">
          <label>Description</label>
          <textarea class="form-control" #description="ngModel" id="description" name="description"
            #description="ngModel" required [(ngModel)]="dataApproval.description" rows="3"
            autocomplete="off"></textarea>
          <small class="form-text text-muted danger"
            *ngIf="!description.valid && (description.dirty || description.touched)">Wajib
            diisi!!</small>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary btn-raised" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-danger btn-raised" (click)="approval()" (click)="c('Close click')"
        [disabled]="!f.valid">Process</button>
    </div>
  </form>
</ng-template>
